<html>
  <head>
    <link rel="stylesheet" href="css/intro.css">
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="loading-screen">
      <div class="vertical-center-container">
        <h1 class="vertical-center-item">Preparing Your Funs...<br><hr></h1>
      </div>
    </div>

    <audio preload="auto">
      <source src="audio/01 Prologue.ogg">
    </audio>

    <section data-duration="5">
      <div class="vertical-center-container">
        <h1 class="vertical-center-item">Team Smashy Presents</h1>
      </div>
    </section>

    <section data-duration="10">
      <div class="parallax"
           style="z-index: 90; bottom: .1em; right: 1em;"
           data-transitions="right: 5em"
           data-durations="12">
        <h2 class="fadeable" data-in="2" data-out="7">Tomasz Dysinski</h2>
      </div>
      <div style="width: 1920px; height: 1080px;">
        <img class="parallax"
             style="right: 0;"
             data-transitions="right: 1em;"
             src="images/intro/1/stars.png">
        <img class="parallax"
             style="width: 173px; height: 157px; top: 0; right: 700px;"
             data-transitions="top: 100px; right: 950px;"
             src="images/intro/1/pirates.png">
        <img class="parallax"
             style="bottom: 100px; left: 200px; width: 248px; height: 262px;"
             data-transitions="left: -50px;"
             src="images/intro/1/researchStation.png"
             data-durations="13;">
        <div class="parallax mothership"
             data-transitions="right: 200px; top: -50px;"
             data-durations="15;15;"></div>
        <img class="parallax"
             style="width: 690px; height: 630px; top: -1000px; right: -1000px;"
             data-transitions="top: 2000px; right: 2500px;"
             data-durations="3;3;"
             data-delays = "3;3"
             src="images/intro/1/pirates.png">
        <img src="images/intro/1/bg.png">
      </div>
    </section>

    <section data-duration="10">
      <img class="mock" src="images/intro/scene2.png">
      <div class="parallax"
           style="z-index: 90; top: .1em; left: 5em;" 
           data-transitions="left: 1em" 
           data-durations="12">
        <h2 class="fadeable" data-in="2" data-out="7">Benoit Girard</h2>
      </div>
    </section>

    <section data-duration="10">
      <img class="mock" src="images/intro/scene3-mock.jpg">
      <div class="parallax"
           style="z-index: 90; top: 1em; left: 8em;"
           data-transitions="left: 4em"
           data-durations="12">
        <h2 class="fadeable" data-in="2" data-out="7">Bobby Richter</h2>
      </div>
    </section>

    <section data-duration="10">
      <img class="mock" src="images/intro/scene4-mock.jpg">
      <div class="parallax"
           style="z-index: 90; top: .25em; right: 2em;"
           data-transitions="right: 6em"
           data-durations="12">
        <h2 class="fadeable" data-in="2" data-out="7">Alan Kligman</h2>
      </div>
    </section>

    <section data-duration="10">
      <img class="mock" src="images/intro/scene5-mock.jpg">
      <div class="parallax"
           style="font-size: 1.5em; z-index: 90; bottom: .1em; right: 1em;" 
           data-transitions="right: 5em" 
           data-durations="12">
        <h2 class="fadeable" data-in="2" data-out="7">[GAME NAME GOES HERE]</h2>
      </div>
    </section>
 
    <div class="skip-notification">Press [SPACE] to skip.</div>
    <script src="js/intro.js"></script>
  </body>
</html>
