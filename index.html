<!DOCTYPE html>
<html>
  <head>
    <title>ToJAM2013</title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <script>
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                function( callback ){
                  window.setTimeout(callback, 1000 / 60);
                };
      })();
    </script>
    <script src="js/bossos.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>

    <script src="game/level1.js"></script>
    <script src="game/level2.js"></script>
  </head>
  <body>
    <div id="gameboard">
      <div id="background">
        <div id="bg1" class="ForceLayer">
        </div>
        <div id="bg2" class="ForceLayer">
        </div>
        <div id="bg3" class="ForceLayer">
        </div>
      </div>
      <div id="hud" class="on">
        <div class="hud-element thruster left">
          <div class="front"></div>
          <div class="back"></div>
          <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
          </div>
        </div>
        <div class="hud-element thruster right">
          <div class="front"></div>
          <div class="back"></div>
          <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
          </div>
        </div>
        <div class="hud-element power"></div>
        <div class="hud-element weapon-1"></div>
        <div class="hud-element weapon-2"></div>
        <div class="hud-element shield"></div>
        <div class="hud-element console">
          <textarea readonly></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
