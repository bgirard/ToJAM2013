<!DOCTYPE html>
<html>
  <head>
    <title>ToJAM2013</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <script>
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                function( callback ){
                  window.setTimeout(callback, 1000 / 60);
                };
      })();
    </script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="gameboard">
      <div id="background">
      </div>
      <div id="level">
      </div>
      <div id="hud">
        <div class="hud-element left-thruster"></div>
        <div class="hud-element right-thruster"></div>
        <div class="hud-element power"></div>
        <div class="hud-element weapon-1"></div>
        <div class="hud-element weapon-2"></div>
        <div class="hud-element shield"></div>
        <div class="hud-element console"></div>
      </div>
    </div>
    <script>
      // turn on the hud if "hud" is in the url
      if (window.location.search.indexOf('hud') > -1) {
        document.querySelector('#hud').classList.add('on');
      }
    </script>
  </body>
</html>
