<html>
  <head>
    <link rel="stylesheet" href="css/intro.css">
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet" type="text/css">
  </head>
  <body>
    <audio preload="auto">
      <source src="audio/01 Prologue.ogg">
    </audio>

    <section data-duration="10000">
      <div class="parallax"
           style="z-index: 90; bottom: .1em; right: 1em;"
           data-transitions="right: 5em"
           data-durations="12">
        <h2 class="fadeable" data-in="2" data-out="7">You saved everything.</h2>
      </div>
      <div style="width: 1920px; height: 1080px;">
        <img class="parallax"
             style="right: 0;"
             data-transitions="right: 1em;"
             src="images/intro/1/stars.png">
        <div style="left: 200px; top: -50px;" class="parallax mothership"
             data-transitions="left: 100px; top: 50px;"
             data-durations="15;15;"></div>
        <div class="parallax explosion" style="top: 100px; left: 100px;"></div>
        <div class="parallax explosion" style="top: 500px; left: 300px; -webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;"></div>
        <div class="parallax explosion" style="top: 200px; left: 600px; -webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;"></div>
        <div class="parallax explosion" style="-webkit-transform: scale(2); -moz-transform: scale(2); transform: scale(2); top: 200px; left: 300px; -webkit-animation-duration: 5s; -moz-animation-duration: 5s; animation-duration: 5s;"></div>
        <div class="parallax explosion" style="-webkit-transform: scale(1.5); -moz-transform: scale(1.5); transform: scale(1.5); top: 300px; left: 500px; -webkit-animation-duration: 3s; -moz-animation-duration: 3s; animation-duration: 3s;"></div>
        <div class="parallax explosion" style="-webkit-transform: scale(1.3); -moz-transform: scale(1.3); transform: scale(1.3); top: 150px; left: 500px; -webkit-animation-duration: 2.7s; -moz-animation-duration: 2.7s; animation-duration: 2.7s;"></div>
        <img src="images/intro/1/bg.png">
      </div>
    </section>
 
    <script src="js/end.js"></script>
  </body>
</html>
